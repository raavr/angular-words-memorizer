<div class="word">
    <div class="word__translation">
        {{word.trns}}
    </div>
    <div class="action-btn action-btn__show-ans" (click)="toggleAns()">
        <i *ngIf="!isAnsVisible" class="fa fa-eye"></i>
        <i *ngIf="isAnsVisible" class="fa fa-eye-slash"></i>
    </div>
    <div class="action-btn action-btn__ignore" (click)="ignoreWord()">
        <i class="fa fa-info"></i>
    </div>
</div>
<div *ngIf="isAnsVisible" class="word__original">
    {{word.en}}
</div>
