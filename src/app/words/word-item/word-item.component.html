<div class="word">
  <div class="word__translation">
    {{word.trns}}
  </div>
  <button class="action-btn action-btn__show-ans" type="button" (click)="toggleAns()">
    <i *ngIf="isAnsVisible" class="fa fa-eye"></i>
    <i *ngIf="!isAnsVisible" class="fa fa-eye-slash"></i>
  </button>
  <button class="action-btn action-btn__ignore" type="button" (click)="ignoreWord()">
    <i class="fa fa-info"></i>
  </button>
</div>
<div *ngIf="isAnsVisible" class="word__original">
  {{word.en}}
</div>
